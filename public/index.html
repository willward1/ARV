<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrasting Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .images {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .image-item {
            text-align: center;
        }
        
        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .label {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: capitalize;
        }
        
        @media (max-width: 600px) {
            .images {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contrasting Images</h1>
        <button onclick="loadImages()">Load Images</button>
        
        <div class="images" id="images">
            <div class="image-item">
                <div>Click button to load images</div>
            </div>
        </div>
    </div>

    <script>
        async function loadImages() {
            try {
                const response = await fetch('/api/load-images');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('images').innerHTML = `
                        <div class="image-item">
                            <img src="${data.images[0].url}" alt="${data.images[0].label}">
                            <div class="label">${data.images[0].label}</div>
                        </div>
                        <div class="image-item">
                            <img src="${data.images[1].url}" alt="${data.images[1].label}">
                            <div class="label">${data.images[1].label}</div>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
